<div class="container">
    <form #loginForm=ngForm (ngSubmit)="onLogin(loginForm)">
    <div class="form-container">
     <mat-form-field appearance="outline">
         <!-- <mat-label>Username</mat-label> -->
         <input matInput placeholder="Enter Name" #username="ngModel" name="username" ngModel>
         <mat-icon matSuffix>person_outline</mat-icon>
        <mat-hint>Use unique username</mat-hint>
     </mat-form-field>
     <mat-form-field appearance="outline">
        <!-- <mat-label>Password</mat-label> -->
         <input matInput type = "password" placeholder="Enter Password" name="password" #password="ngModel" ngModel>
         <button mat-icon-button matSuffix>
             <mat-icon aria-label="label">lock</mat-icon>
         </button>
     </mat-form-field>
     <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
    </form>
    </div>
