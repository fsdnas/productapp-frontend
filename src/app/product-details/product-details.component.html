<mat-card *ngIf = "product">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
    <img mat-card-sm-image src={{product.productImg}} alt="{{ product.name }}">
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn">Add to cart</button>
  </mat-card-actions>
</mat-card>
